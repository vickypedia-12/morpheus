{% extends 'buggy_forms/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
