{% extends 'buggy_forms/base.html' %}

{% block title %}Create New Form{% endblock %}

{% block content %}
    <h2>Create a New Form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Form</button>
    </form>
    
    <a href="{% url 'list_forms' %}">Back to Forms List</a>
{% endblock %}
